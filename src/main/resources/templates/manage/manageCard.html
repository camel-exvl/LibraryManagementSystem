<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>图书管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="//cdn.staticfile.org/layui/2.8.2/css/layui.css" rel="stylesheet">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div th:replace="~{common::nav-fragment-header}"></div>
        <div th:replace="~{common::nav-fragment-sidebar}"></div>
        <div class="layui-body">
            <div style="padding: 15px;" id="home-content">
                <div class="layui-form layui-row layui-col-space15">
                    <div class="layui-form-item">
                        <div class="layui-col-md3">
                            <label class="layui-form-label">操作：</label>
                            <div class="layui-input-block">
                                <select lay-filter="manageCardManageSelect" id="manageCardManageSelector">
                                    <option value="new">新增借书卡</option>
                                    <option value="delete">删除借书卡</option>
                                </select>
                            </div>
                            <label class="layui-form-label">ID：</label>
                            <div class="layui-input-block">
                                <input type="text" placeholder="请输入ID" class="layui-input" id="manageCardManageID"
                                    th:value="${manageCardManageID}">
                            </div>
                            <label class="layui-form-label">姓名：</label>
                            <div class="layui-input-block">
                                <input type="text" placeholder="请输入姓名" class="layui-input" id="manageCardManageName"
                                    th:value="${manageCardManageName}">
                            </div>
                            <label class="layui-form-label">部门：</label>
                            <div class="layui-input-block">
                                <input type="text" placeholder="请输入部门" class="layui-input"
                                    id="manageCardManageDepartment" th:value="${manageCardManageDepartment}">
                            </div>
                            <label class="layui-form-label">类型：</label>
                            <div class="layui-input-block">
                                <select lay-filter="manageCardManageTypeSelect" id="manageCardManageTypeSelect">
                                    <option value="Student">学生</option>
                                    <option value="Teacher">教师</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md3">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-radius" type="submit" lay-submit
                                lay-filter="manageCardManageButton">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
<script src="//cdn.staticfile.org/layui/2.8.2/layui.js"></script>
<script src="/js/common.js"></script>
<script src="/js/manageCard.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var manageCardManageSelect = /*[[${manageCardManageSelect}]]*/ 'new';
    var manageCardManageTypeSelect = /*[[${manageCardManageTypeSelect}]]*/ 'Student';
    document.getElementById("manageCardManageSelector").value = manageCardManageSelect;
    document.getElementById("manageCardManageTypeSelect").value = manageCardManageTypeSelect;
    initSelected(manageCardManageSelect, manageCardManageTypeSelect);
    var message = /*[[${message}]]*/ '';
    if (message != '') {
        layui.use('layer', function () {
            var layer = layui.layer;
            layer.msg(message);
        });
    }
/*]]>*/
</script>

</html>
