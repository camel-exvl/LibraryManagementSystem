<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>借阅信息查询</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="//cdn.staticfile.org/layui/2.8.2/css/layui.css" rel="stylesheet">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div th:replace="~{common::nav-fragment-header}"></div>
        <div th:replace="~{common::nav-fragment-sidebar}"></div>
        <div class="layui-body">
            <div style="padding: 15px;" id="home-content">
                <div class="layui-form layui-row layui-col-space15">
                    <div class="layui-form-item">
                        <div class="layui-col-md6" id="queryBookSearch">
                            <label class="layui-form-label">查询</label>
                            <div class="layui-input-block">
                                <input type="text" placeholder="请输入卡号" class="layui-input" id="queryBorrowSearchInput"
                                    th:value="${queryBorrowSearchInput}">
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-radius" type="submit" lay-submit
                                    lay-filter="queryBorrowSearchButton">搜索</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="150">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>借书卡ID</th>
                        <th>图书ID</th>
                        <th>类别</th>
                        <th>书名</th>
                        <th>出版社</th>
                        <th>出版年份</th>
                        <th>作者</th>
                        <th>价格</th>
                        <th>借书时间</th>
                        <th>还书时间</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="borrow,borrowStat : ${Borrows}">
                        <td th:text="${borrow.cardId}"></td>
                        <td th:text="${borrow.bookId}"></td>
                        <td th:text="${borrow.category}"></td>
                        <td th:text="${borrow.title}"></td>
                        <td th:text="${borrow.press}"></td>
                        <td th:text="${borrow.publishYear}"></td>
                        <td th:text="${borrow.author}"></td>
                        <td th:text="${borrow.price}"></td>
                        <td th:text="${borrow.borrowTime}"></td>
                        <td th:text="${borrow.returnTime}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</body>
<script src="//cdn.staticfile.org/layui/2.8.2/layui.js"></script>
<script src="/js/common.js"></script>
<script src="/js/queryBorrow.js"></script>

</html>
