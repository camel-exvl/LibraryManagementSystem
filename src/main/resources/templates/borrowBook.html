<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>借阅系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="//cdn.staticfile.org/layui/2.8.2/css/layui.css" rel="stylesheet">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div th:replace="~{common::nav-fragment-header}"></div>
        <div th:replace="~{common::nav-fragment-sidebar}"></div>
        <div class="layui-body">
            <div style="padding: 15px;" id="home-content">
                <div class="layui-form layui-row layui-col-space15">
                    <div class="layui-form-item">
                        <div class="layui-col-md6" id="borrowBookBorrow">
                            <label class="layui-form-label">借书：</label>
                            <div class="layui-input-block">
                                <input type="text" placeholder="请输入卡号" class="layui-input"
                                    id="borrowBookBorrowCardIDInput" th:value="${borrowBookBorrowCardIDInput}">
                                <input type="text" placeholder="请输入书号" class="layui-input"
                                    id="borrowBookBorrowBookIDInput" th:value="${borrowBookBorrowBookIDInput}">
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-radius" type="submit" lay-submit
                                    lay-filter="borrowBookBorrowButton">借阅</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form layui-row layui-col-space15">
                    <div class="layui-form-item">
                        <div class="layui-col-md6" id="borrowBookReturn">
                            <label class="layui-form-label">还书：</label>
                            <div class="layui-input-block">
                                <input type="text" placeholder="请输入卡号" class="layui-input"
                                    id="borrowBookReturnCardIDInput" th:value="${borrowBookReturnCardIDInput}">
                                <input type="text" placeholder="请输入书号" class="layui-input"
                                    id="borrowBookReturnBookIDInput" th:value="${borrowBookReturnBookIDInput}">
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-radius" type="submit" lay-submit
                                    lay-filter="borrowBookReturnButton">归还</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="//cdn.staticfile.org/layui/2.8.2/layui.js"></script>
<script src="/js/common.js"></script>
<script src="/js/borrowBook.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var message = /*[[${message}]]*/ '';
    if (message != '') {
        layui.use('layer', function () {
            var layer = layui.layer;
            layer.msg(message);
        });
    }
/*]]>*/
</script>

</html>
